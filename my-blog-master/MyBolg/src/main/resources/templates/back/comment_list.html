<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='评论管理',active='comment'">
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="me-title" style="font-family: STXinwei;">评论管理</h2>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="15%">评论所属文章</th>
                                <th width="15%">评论时间</th>
                                <th>评论内容</th>
                                <th>评论用户</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="comment : ${comments.list}">
                                <tr th:id="${comment.id}">
                                    <td>
                                        <!--                                        注意！！！ 在thymeleaf模板中comment所属的字段如果是驼峰，就应该按java实体类的字段，而不是遵循jdbc(数据库)的字段-->
                                        <!--                                        <th:block th:text="${comment.articleId}"/>-->
                                        <a th:href="@{'/article/'+${comment.articleId}}" th:text="'第'+${comment.articleId}+'章'" target="_blank"></a>
                                    </td>
                                    <td><th:block th:text="${commons.dateFormat(comment.created)}"/></td>
                                    <td><th:block th:text="${comment.content}"/></td>
                                    <td><th:block th:text="${comment.author}"/></td>
                                    <td>
                                        <a href="javascript:void(0)" th:onclick="'delComment('+${comment.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/paging :: pageAdminNav(${comments})"></div>
                    </div>
                </div>
                <div th:replace="back/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="back/footer :: footer"></div>
<script type="text/javascript">
    function delComment(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if(confirm('确定删除该评论吗?')){
            $.ajax({
                type:'post',
                url : '/admin/comment/delete',
                data: {id:id},
                dataType: 'json',
                beforeSend : function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("评论删除成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '评论删除失败')
                    }
                }
            });
        }
    }
</script>
</body>
</html>
